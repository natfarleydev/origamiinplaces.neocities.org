posts:
  - image:
      src: assets/IMG_20260127_angel_on_tant.jpg
      alt: Angel by John Montroll on tant
    caption: >
      Angel on tant. I had dreams of making a nativity out of origami
      from John Montroll's 'Christmas Origami' but time ran away with me!
    paper: *tant
    
  - image:
      src: assets/IMG_20260117_akira_pigeon.jpg
      alt: Pigeon by Akira Yoshizawa on red paper
    caption: >
      This pigeon is from Robert Harbin's 'Origami'
      (original design by Akira Yoshizawa)
    paper: *rainbow-200-sheets

      
  - image:
      src: assets/IMG_20260114_simple_pigeon.jpg
      alt: Simple pigeon on orange paper
    caption: >
      Simple pigeon (traditional). I got this orange only
      paper recently and I like it. It makes models <i>pop</i>.
    paper: *orange

  - image:
      src: assets/IMG_20251207_unseen_servant.jpg
      alt: Dark figure on a table
    caption: >
      Unseen Servant on Tant. I improvised this model at the D&D table because I had an
      <a href="https://www.dndbeyond.com/spells/2288-unseen-servant?srsltid=AfmBOorbEtVE09p4lzeuplc7x88q7-Wllw2Rp1UelRLgVK39YVgg4-7m">Unseen Servant</a> to keep track of, and I love it! It was made on 5cm x 5cm paper and is 
      roughly the size of a <a href="https://en.wikipedia.org/wiki/Two_pence_(British_decimal_coin)">2p</a>.

  - image:
      src: assets/IMG_20251129_rabbit_at_disco.jpg
      alt: Rabbit with lights in background
    caption: |
      Rabbit at the disco
    paper: *chiyogami

  - image:
      src: assets/IMG_20251129_pegasus_on_green_red.jpg
      alt: Pegasus on green paper with yellow background
    caption: |
      Pegasus from <a href="https://archive.org/details/modernorigami0000sako/">Modern origami</a>. A very 3D model, difficult to photograph! This book was published in 1969, it's interesting to see how origami diagramming was different (and not as standardised). Very readable and well explained. It's also clear the <i>care</i> that goes into a book like this, nowadays books are 'cheap' to produce, but back then it was all by hand (I think!).
    paper: *rainbow-200-sheets

  - image:
      src: assets/PXL_20251120_rabbit_on_one_dollar.jpg
      alt: Rabbit on fake dollar bill
    caption: |
      Rabbit adapted for dollar bill. Original design by Akira Yoshizawa
    paper: *dollarbills

  - image:
      src: assets/PXL_20251119_flower_on_one_dollar.jpg
      alt: Flower on fake dollar bill
    caption: |
      As a kid, I would make this flower <i>constantly</i> from the offcuts of making square paper from A4 paper. As an adult I've discovered you can buy fake dollars for origami and it's so cool to see this design using 'real' dollar bills!
    paper: *dollarbills
    date: 2025-11-22

  - image:
      src: assets/IMG_20251115_butterfly_on_subway_paper.jpg
      alt: Butterfly on subway serviette
    caption: |
      I like to make butterflies on unusual papers. This is on a subway serviette. Somehow the shape of the butterfly always comes through even if the paper is soft.
    date: 2025-11-22
    paper: *subway

  - image:
      src: assets/PXL_20251106_panda.jpg
      alt: Panda on purple and yellow paper
    caption: |
      Panda from the latest British Origami magazine. I feel like this one is best enjoyed in stolen glances. Looking at it as a surprise makes it feel more real. I also love the final folds that make it stand up straight but also give it more body.
    paper: *rainbow-200-sheets

  - image:
      src: assets/IMG_20251031_skull_with_candle.jpg
      alt: Skull origami with candle in front
    caption: Happy Halloween! ðŸŽƒ The paper for this didn't stay folded well, but the patterns make for excellent skulls
    paper: *hobbycraft-garbage

  - image:
      src: assets/IMG_20251025_green_rabbit_on_black_background.jpg
      alt: Akira Yoshizawa's rabbit
    caption:
      Made a rabbit from tant paper. Design is Akira Yoshizawa
    paper: *tant

